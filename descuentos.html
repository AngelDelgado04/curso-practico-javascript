<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reto1.css">
    <title>Porcentajes y descuentos | Curso practico de JS</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>

        <p>Este es el segundo taller del Curso Practico de JS</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
    </section>

    <form action="">
        <label for="InputPrice">Escribe el precio de tu producto:</label>
        <input type="text" name="InputPrice" id="InputPrice" type="number"> <br>
        <label for="InputDiscount">Escribe el descuento de tu producto:</label>
        <input type="text" name="InputDiscount" id="InputDiscount" type="number">
        <button type="button" onclick="onClickButtonPriceDiscount()">
            Calcular precio
        </button>

        <p id="ResultP"></p>
    </form>

    <script src="/descuentos.js"></script>
</body>
</html>
